<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table,th,td{
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr:nth-child(even){
            background-color: green;
        }
        
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STATE</th>
            <th>CAPITAL</th>
            <th>SLOGAN</th>
        </tr>
        <tr>
            <td>ABIA</td>
            <td>UMUAHIA</td>
            <td>GODSSTATE</td>
        </tr>
        <tr>
            <td>EUNGU</td>
            <td>EUNGU</td>
            <td>LOVE</td>
        </tr>
        <tr>
            <td>ADAMAWA</td>
            <td>YOLA</td>
            <td>PEACE</td>
        </tr>
    </table>
</body>
</html>
